<div class="container">
  <h1>Thêm mới sản phẩm</h1>
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="name.invalid && name.touched">
        <div *ngIf="name.errors.required">
          <p class="text-danger"><i class="fa fa-exclamation-circle"></i> Tên không được để trống</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
      <div *ngIf="price.invalid && price.touched">
        <div *ngIf="price.errors.required">
          <p class="text-danger"><i class="fa fa-exclamation-circle"></i> Gia không được để trống</p>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addProductForm.valid">Submit</button>
    <button type="button" class="btn btn-dark" routerLink="/products">Cancel</button>
  </form>
</div>
